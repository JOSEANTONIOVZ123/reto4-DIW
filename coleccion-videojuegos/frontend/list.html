<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <title>Explorar juegos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>body{padding:2rem}</style>
</head>
<body>
  <div class="container-app">
    <header>
      <h1>Explorar juegos</h1>
      <a href="index.html" class="btn-secondary">Volver</a>
    </header>

    <main>
      <section class="card">
        <div id="catalog" class="catalog-grid"></div>
      </section>
    </main>
  </div>
  <!-- modal + overlay (shared with index) -->
  <div id="modalOverlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.45);z-index:50"></div>
  <div id="detailModal" class="card" style="display:none; position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(0.96);opacity:0;transition:all 180ms ease;width:min(720px,90%);z-index:60;">
    <div style="display:flex;justify-content:flex-end"><button id="closeDetail" class="logout">Cerrar</button></div>
    <div id="detailContent"></div>
    <div style="margin-top:1rem;text-align:right">
      <button id="addFromDetail" class="btn-primary">AÃ±adir a mi lista</button>
    </div>
  </div>

  <script src="list.js"></script>
  <div id="toast" class="toast" style="display:none"></div>
</body>
</html>
