<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis Videojuegos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-app">
    <header>
      <h1>Mi colección</h1>
      <div class="muted small">Gestiona tus videojuegos personales</div>
    </header>
    <div style="display:flex;gap:0.5rem;margin-bottom:1rem">
      <a href="list.html" class="btn-secondary" style="width:160px;text-align:center;display:inline-block">Explorar juegos</a>
    </div>
    <main>
      <section class="card">
<div id="auth">
  <h3>Acceso</h3>
  <form id="formLogin" class="mb-3">
    <input placeholder="Usuario" id="loginUser" class="form-control mb-2">
    <input placeholder="Contraseña" id="loginPass" type="password" class="form-control mb-2">
    <button class="btn btn-primary">Entrar</button>
  </form>

  <h3>Registro</h3>
  <form id="formRegister" class="mb-3">
    <input placeholder="Usuario" id="regUser" class="form-control mb-2">
    <input placeholder="Contraseña" id="regPass" type="password" class="form-control mb-2">
    <button class="btn btn-secondary">Registrar</button>
  </form>
</div>

<div id="appContent" style="display:none;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.75rem">
    <div class="small muted">Conectado como <span id="usernameLabel"></span></div>
    <button id="logout" class="logout">Cerrar sesión</button>
  </div>

  <form id="formJuego" class="card">
    <div class="form-row">
  <input placeholder="Título" id="titulo" class="form-control mb-2">
    <input placeholder="Plataforma" id="plataforma" class="form-control mb-2">
    <input placeholder="Género" id="genero" class="form-control mb-2">
    </div>
    <select id="estado" class="form-control mb-2">
    <option>Pendiente</option>
    <option>Jugando</option>
    <option>Completado</option>
  </select>
    <button class="btn-primary" style="width:160px">Añadir</button>
  </form>
  
  <!-- Lista personal del usuario: aparece en la página principal y contiene botones ❌ para borrar -->
  <section class="card" id="personalSection" style="margin-top:1rem">
    <h3>Mi lista</h3>
    <ul id="lista" class="game-list" style="list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:0.5rem">
      <!-- items añadidos dinámicamente -->
    </ul>
  </section>
</section>
      <section class="card" id="catalogSection" style="margin-top:1rem">

        <div id="catalog" class="catalog-grid"></div>
      </section>

      <!-- details modal + overlay -->
      <div id="modalOverlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.45);z-index:50"></div>
      <div id="detailModal" class="card" style="display:none; position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(0.96);opacity:0;transition:all 180ms ease;width:min(720px,90%);z-index:60;">
        <div style="display:flex;justify-content:flex-end"><button id="closeDetail" class="logout">Cerrar</button></div>
        <div id="detailContent"></div>
        <div style="margin-top:1rem;text-align:right">
          <button id="addFromDetail" class="btn-primary">Añadir a mi lista</button>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
  <div id="toast" class="toast" style="display:none"></div>
</body>
</html>
